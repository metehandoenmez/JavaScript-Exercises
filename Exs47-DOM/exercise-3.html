<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let formInput = document.querySelectorAll(".form-input");

  let output = [];
  formInput.forEach(input => {
    let label = input.previousElementSibling.textContent;
    let value = input.value;
    output.push(label + value)
  })
  console.log(output);
</script>
